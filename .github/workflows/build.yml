name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          ninja-build \
          libgl1-mesa-dev \
          libxkbcommon-x11-0 \
          libxcb-cursor0

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.6.1
        modules: qtcharts
        cache: true

    - name: Configure CMake
      run: cmake -B build -S . -G Ninja -DBUILD_TESTS=ON

    - name: Build
      run: cmake --build build --clean-first

    - name: Run Tests
      run: cd build/bin && ./SwaraToneTests
